<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enhanced Tank Game - Voice Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #transcript {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-family: Arial, sans-serif;
            display: none;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }
        #voice-control {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #voice-control:hover {
            background-color: #0056b3;
        }
        #voice-control:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px black;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #controls-info {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game assets...</div>
    <div id="info">
        <h1>Enhanced Tank Game</h1>
        <p>Say "hari om" to fire at the nearest enemy!</p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div id="controls-info">
        <p>Press SPACE to fire | Press P to pause/resume</p>
    </div>
    <div id="transcript">Ready to listen...</div>
    <div id="game-over">
        GAME OVER<br>
        <span id="final-score"></span><br>
        Click to restart
    </div>
    <button id="voice-control">Start Voice Control</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
